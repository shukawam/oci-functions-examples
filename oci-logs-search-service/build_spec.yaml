version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash
env:
  variables:
    function_name: oci-logs-search-service
    function_version: 0.0.1
  exportedVariables:
    - TAG

# steps
steps:
  - type: Command
    name: "Docker image build"
    timeoutInSeconds: 4000
    command: |
      cd oci-logs-search-service
      fn build
      docker tag ${function_name}:${function_version} ${function_name}
      TAG=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
    onFailure:
      - type: Command
        command: |
          echo "Failure successfully handled"
        timeoutInSeconds: 60

outputArtifacts:
  - name: oci-logs-search-service-image
    type: DOCKER_IMAGE
    location: oci-logs-search-service
